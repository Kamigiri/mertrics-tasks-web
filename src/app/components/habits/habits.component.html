<div class="h-full flex flex-col bg-slate-50 overflow-hidden">
    <!-- Header -->
    <header class="flex-shrink-0 bg-white border-b border-slate-200 px-8 py-6 flex items-center justify-between z-10">
        <div>
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Habits</h1>
            <p class="text-slate-500 text-sm mt-1">Build better routines, one day at a time.</p>
        </div>
        <button mat-flat-button color="primary"
            class="!rounded-full !px-6 !py-6 !h-12 flex items-center gap-2 shadow-lg hover:shadow-xl transition-shadow"
            (click)="addHabit()">
            <mat-icon>add</mat-icon>
            <span>New Habit</span>
        </button>
    </header>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-8">
        <div class="max-w-4xl mx-auto flex flex-col gap-4">
            @if (habits().length === 0) {
            <div class="flex flex-col items-center justify-center py-20 text-center opacity-60">
                <mat-icon class="!w-24 !h-24 !text-6xl text-slate-300 mb-4">spa</mat-icon>
                <h3 class="text-xl font-medium text-slate-400">No habits yet</h3>
                <p class="text-slate-400">Start your journey by adding a new habit.</p>
            </div>
            }

            @for (habit of habits(); track habit.id) {
            <app-habit-item [habit]="habit" (delete)="deleteHabit(habit.id)" (complete)="completeHabit(habit)"
                (edit)="editHabit(habit)"></app-habit-item>
            }
        </div>
    </div>
</div>
